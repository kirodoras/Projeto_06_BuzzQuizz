<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/tela1.css"/>
    <link rel="stylesheet" href="styles/tela2.css"/>
    <link rel="stylesheet" href="styles/tela3.css"/>
    <link rel="shortcut icon" href="assets/buzzquizz.png" type="image/x-icon">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main class="tela-1 hidden">
        <section class="local-seus-quizzes ">
            <div class="header-seus-quizzes">
                <h2>Seus Quizzes</h2>
                <button type="button" onclick="trocarDeTela(2)">+</button>
            </div>
            <ul class="seus-quizzes">
            </ul>
        </section>

        <section class="local-criar-quizz">
            <h2>Você não criou nenhum <br> quizz ainda :( </h2>
            <button type="button" onclick="trocarDeTela(2)">Criar Quizz</button>
        </section>

        <section class="local-todos-quizzes">
            <h2>Todos os Quizzes</h2>
            <ul class="todos-quizzes">
            </ul>
        </section>
    </main>



    <!--Tela 2 - Interface de perguntas e respostas-->
    <main class="tela-2 hidden">
    </main>
    <!--END - Tela 2 - Interface de perguntas e respostas-->
    <!--Tela 3.1 Info básica do Quiz-->
    <main class="tela-3 hidden">
        <h2>Comece pelo começo</h2>
        <section class="form">
            <input type="text" placeholder="Título do seu quizz" class="titulo"></input>
            <input type="url" placeholder="URL da imagem do seu quizz" class="url-img"></input>
            <input type="number" placeholder="Quantidade de perguntas do quizz" class="ask-qtd"></input>
            <input type="number" placeholder="Quantidade de níveis do quizz" class="lvl-qtd"></input>
        </section>
        <button type="button" class="main-button" onclick="getInfosBasicas()">Prosseguir pra criar perguntas</button>
    </main>
    <!--END - Tela 3.1 - Info básica do Quiz-->

    <!--Tela 3.2 - Perguntas do Quiz-->
    <main class="tela-3 perguntas hidden">
        <h2>Crie suas perguntas</h2>
        <section class="form">
            <h3>Pergunta 1</h3>
            <input type="text" placeholder="Texto da pergunta"></input>
            <input type="url" placeholder="Cor de fundo da pergunta"></input>
            <h4>Resposta correta</h4>
            <input type="text" placeholder="Resposta correta"></input>
            <input type="url" placeholder="URL da imagem"></input>
            <h4>Respostas incorretas</h4>
            <input type="text" placeholder="Resposta incorreta 1"></input>
            <input type="url" placeholder="URL da imagem 1"></input>
            <input type="text" placeholder="Resposta incorreta 2"></input>
            <input type="url" placeholder="URL da imagem 2"></input>
            <input type="text" placeholder="Resposta incorreta 3"></input>
            <input type="url" placeholder="URL da imagem 3"></input>
        </section>
    </main>
    <!--END - Tela 3.2 - Perguntas do Quiz-->

    <!--Tela 3.3 - Níveis do Quiz-->
    <main class="tela-3 niveis hidden">
        <h2>Agora, decida os níveis!</h2>
        <section class="form">
            <h3>Nível 1</h3>
            <input placeholder="Título do nível"></input>
            <input type="number" placeholder="% de acerto mínima"></input>
            <input placeholder="URL da imagem do nível"></input>
            <input placeholder="Descrição do nível" class="level-description"></input>
        </section>
    </main>
    <!--END - Tela 3.3 - Níveis do Quiz-->

    <!--Tela 3.4 - Sucesso do Quiz-->
    <main class="tela-3  hidden">
        <h2>Seu quizz está pronto!</h2>
        <div class="quizz-feito">
            
        </div>
        <button type="button" class="main-button">Acessar Quizz</button>
        <button type="button" class="go-home" onclick="voltarHome()">Voltar pra home</button>
    </main>
    <!--END - Tela 3.4 - Sucesso do Quiz-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script3.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/script2.js"></script>
</body>
</html>
